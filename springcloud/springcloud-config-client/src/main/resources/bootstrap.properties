spring.application.name=config-client
#指明远程仓库的分支
spring.cloud.config.label=master
#dev开发环境配置文件
#test测试环境
#pro正式环境
spring.cloud.config.profile=dev
#指明配置服务中心的网址
#spring.cloud.config.uri= http://localhost:8888/
server.port=8881
#客户端请求刷新接口，屏蔽验证  http://localhost:8881/refresh  post接口
management.security.enabled=false
#开启Config服务发现支持
spring.cloud.config.discovery.enabled=true
#指定server端的name,也就是server端spring.application.name的值
spring.cloud.config.discovery.serviceId=springcloud-config-server
#指向配置中心的地址
eureka.client.eureka-server-u-r-l-context=http://localhost:8761/eureka/